<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin 2 Dec</title>
  </head>

  <body>
    <div class="c-container">
      <section class="c-converter">
        <h1 class="c-converter__title">Bin2Dec</h1>

        <div class="c-data-entry">
          <label class="c-data-entry__label" for="number-binary">
            Binary Number
          </label>
          <input
            class="c-data-entry__input"
            id="number-binary"
            type="number"
            data-input="number-binary"
          />

          <div
            class="c-warning c-warning--error c-invisible"
            data-erro="error-binary"
          >
            Just type 0 or 1
          </div>
        </div>

        <div class="c-data-entry">
          <label class="c-data-entry__label" for="number-decimal">
            Decimal Number
          </label>
          <input
            class="c-data-entry__input c-data-entry__input--disabled"
            id="number-decimal"
            type="text"
            data-input="number-decimal"
            disabled="disabled"
          />
        </div>
      </section>
    </div>
  </body>
</html>
