<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bin 2 Dec</title>
</head>

<body>
  <div class="container">
    <section class="content">
      <h1 class="title">Bin2Dec</h1>

      <div class="content-input">
        <label for="number-binary" class="label"> Binary Number </label>
        <input type="number" id="number-binary" data-input="number-binary" class="input">
        <div class="error invisible" data-erro="error-binary"> Just type 0 or 1 </div>
      </div>

      <div class="content-input">
        <label for="number-decimal" class="label"> Decimal Number </label>
        <input type="text" id="number-decimal" data-input="number-decimal" class="input input-disabled"
          disabled="disabled">
        <div class="error invisible" data-erro="error-decimal"> Just type 0 or 1 </div>
      </div>

    </section>
  </div>
</body>

</html>
